<!-- 页面顶部 -->
<template id="topmenu">
    <ul class="topMenu_right clearfix">
        <li class="topMenu_msg">
            <span class="topMenu_icon msg active"></span>
            <span class="msgActive"></span>
        </li>
        <li class="topMenu_msg"><span class="topMenu_icon setting active"></span></li>
        <li class="topMenu_user">
            Hello ! 赖安娜
            <span class="topMenu_toBottom"></span>
        </li>
    </ul>
</template>
<!-- 使用方法:<topmenu :user-name=""></topmenu> -->

<!-- 分页 -->
<template id="pagination">
    <nav class="panel-pagination" aria-label="pagination">
        <ul class="pagination pagination-sm clearfix">
            <li @click=" controlPage( curPage-1 ) " :class="{disabled: curPage === 1}">
                <a href="javascript:;" aria-label="Previous"> &lt; </a>
            </li>
            <li v-for="page in pages" @click=" controlPage( page ) " :class="{active: curPage === page}">
                <a href="javascript:;" v-html=" page "></a>
            </li>
            <li @click=" controlPage( curPage+1 ) " :class="{disabled: curPage === totalPages}">
                <a href="javascript:;" aria-label="Next"> &gt; </a>
            </li>
        </ul>
        <span class="page-span">到第 <input type="text" v-model="jumppage" class="input-page"> 页 <button @click=" controlPage( jumppage )" >确定</button></span>
    </nav>
</template>
<!-- 
<pagination v-if=" database.totalpage " :show-pages=" 5 " :cur-page=" currentPages " :total-pages=" database.totalpage " ref="pagination"></pagination>
-->

<!--产品中心-->
<template id="product_page">
    <div class="main">
        <div class="product_main">
            <!--分类-->
            <div class="topMenu">
                <topmenu :user-name="赖安娜"></topmenu>
                <ul class="topMenu_left">
                    <li class="topMenu_left_item" :class="{active:select.topMenu.current == p.val}" v-for="p in select.topMenu.database" @click="_chooseTopMenu(p)">{{p.name}}</li>
                    <li class="topMenu_left_bottom"></li>
                </ul>
            </div>
            <div class="product_chooseBox clearfix">
                <ul class="product_rightBtn product_configure clearfix">
                    <li @click="_gotoAdd" class="active">
                        <span class="rightBtnIcon add"></span>添加
                    </li>
                    <!-- <li @click="base.rightBtn = 2" :class="{active:base.rightBtn == 2}">
                        <span class="rightBtnIcon up"></span>上移
                    </li>
                    <li @click="base.rightBtn = 3" :class="{active:base.rightBtn == 3}">
                        <span class="rightBtnIcon down"></span>下移
                    </li>
                    <li @click="_productDel()" :class="{active:base.rightBtn == 4}">
                        <span class="rightBtnIcon del"></span>删除
                    </li> -->
                </ul>
                <template v-if="select.topMenu.current != 3">
                    <ul class="product_choose clearfix">
                        <li :class="{active:select.choose1.current == p.val}" v-for="p in select.choose1.database" @click="select.choose1.current = p.val" >{{p.name}}</li>
                    </ul>
                    <div class="select_box" :class="{active:select.choose2.active}">
                        <span @click="select.choose2.active = !select.choose2.active">{{select.choose2.current | eachItem 'choose2'}}</span>
                        <ul class="select_option" v-if="select.choose2.active">
                            <li v-for="p in select.choose2.database" @click="_chooseSelect('choose2',p.val)" >{{p.name}}</li>
                        </ul>
                    </div>
                    <div class="select_box" :class="{active:select.choose3.active}">
                        <span @click="select.choose3.active = !select.choose3.active">{{select.choose3.current | eachItem 'choose3'}}</span>
                        <ul class="select_option" v-if="select.choose3.active">
                            <li v-for="p in select.choose3.database" @click="_chooseSelect('choose3',p.val)" >{{p.name}}</li>
                        </ul>
                    </div>
                    <div class="search_box" :class="{active:base.isSearch}">
                        <input type="text" placeholder="输入产品款号快速搜索" @focus="base.isSearch = true" @blur="base.isSearch = false" v-model="base.style_no">
                        <span class="searchIcon" @click="_getGoodsData(1)"></span>
                    </div>
                    <div class="product_total">共 <span class="red">{{goodsdata.totalrecord}}</span> 件款式产品</div>
                </template>
                <template v-if="select.topMenu.current == 3">
                    <ul class="topMenu_left product_configure_menu uploadPdt_head">
                        <li class="topMenu_left_item" :class="{active:select.basicConfigure.current == p.val}" v-for="p in select.basicConfigure.database" @click="_chooseMenuTwo(p)">{{p.name}}</li>
                        <li class="topMenu_left_bottom"></li>
                    </ul>
                </template>
            </div>
            <!--页面主体-->
            <div class="product_main clearfix" v-show="select.topMenu.current != 3"> 
                <div class="product_item_box clearfix">
                    <div class="product_item" v-for="item in goodsdata.list">
                        <div class="product_imgBox">
                            <img :src="item.goods_pic | eachImage" alt="">
                            <div class="product_imgModal">
                                <ul class="product_imgModal_item clearfix" :class="{notFinishedGoods:item.goods_mode != 2}">
                                    <li class="product_imgModalIcon see" @click="_seeGoodsList(item)" v-if="item.goods_mode ==2"></li>
                                    <li class="product_imgModalIcon edit" @click="_productEdit(item)"></li>
                                    <li class="product_imgModalIcon del"  @click="_productDel(item.id)"></li>
                                </ul>
                            </div>
                        </div>
                        <ul class="product_info">
                            <li class="product_info_no">
                                <!-- <div class="product_info_num blue">--<span>/件</span></div> -->
                                {{item.style_no}}
                            </li>
                            <li class="product_info_name">{{item.goods_name}}</li>
                        </ul>
                        <!-- <ul class="product_label clearfix">
                            <li :class="'new' | eachLabel $index">新款</li>
                            <li :class="pop | eachLabel $index">畅销</li>
                            <li :class="yin | eachLabel $index">银版</li>
                            <li :class="made | eachLabel $index">定制</li>
                        </ul> -->
                        <ul class="product_label clearfix">
                            <li class="new" v-show="item.goods_new.indexOf('新款')>0">新款</li>
                            <li class="pop" v-show="item.goods_new.indexOf('畅销') > 0">畅销</li>
                            <template v-for="config in item.goods_config">
                                <li class="yin" v-show="config.key_name=='style_sort'&& config.field_value=='有'">银版</li>
                            </template>
                            <li class="made" v-show="item.goods_mode">定制</li>
                        </ul>
                    </div>
                    <div class="no_data" v-show="base.showNoDataTips">暂无相关数据</div>
                </div>
                <!-- 分页 -->
                <pagination :show-pages="5" :cur-page=" currentPages " :total-pages="goodsdata.totalpage"
                    ref="pagination" v-if="goodsdata.totalpage>0"></pagination>
            </div>
            <div class="product_main clearfix" v-show="select.topMenu.current == 3">
                <table class="product_table">
                    <thead>
                    <tr>
                        <th width="5%"><span class="table_check"></span></th>
                        <th>序号</th>
                        <th>大分类名称</th>
                        <th>小分类名称</th>
                        <th>描述/备注</th>
                        <th>操作时间</th>
                        <th>操作员</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody v-for="configclassify in select.configchoose2.database">
                    <tr>
                        <td><span class="table_check"></span></td>
                        <td>{{configclassify.id}}</td>
                        <!--base.basicConfigureDetail = '1'-->
                        <td @click="_checkConfigClassify(configclassify.id)">{{configclassify.catename}}<span class="table_show" :class="{active:base.basicConfigureDetail == '1'}"></span></td>
                        <td>-</td>
                        <td>{{configclassify.remark}}</td>
                        <td>{{configclassify.times}}</td>
                        <td>{{configclassify.adduid}}</td>
                        <td><span class="table_ok"></span></td>
                        <!-- <td><span class="table_error"></span></td> -->
                        <td>
                            <span class="table_edit"></span>
                            <span class="table_del"></span>
                        </td>
                    </tr>
                    <template v-for="configclassify1 in select.checkchoose.database">
                        <tr v-show = "base.basicConfigureDetail == configclassify.id ">
                            <td><span class="table_check"></span></td>
                            <td>——{{configclassify1.pid}}-{{configclassify1.id}}</td>
                            <td>-</td>
                            <td>{{configclassify1.catename}}</td>
                            <td>{{configclassify1.remark}}</td>
                            <td>{{configclassify1.times}}</td>
                            <td>{{configclassify1.adduid}}</td>
                            <td><span class="table_ok"></span></td>
                            <!-- <td><span class="table_error"></span></td> -->
                            <td>
                                <span class="table_edit"></span>
                                <span class="table_del"></span>
                            </td>
                        </tr>
                    </template>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- 弹出框 -->
    <div class="modal fade product_del" tabindex="-1" role="dialog">
        <div class="pop-container min">
            <div class="product_modal">
                <div class="product_modalHead">确定要删除该款式吗？</div>
                <div class="product_modalContent">删除款式后将删除所有数据，如需正常显示请保留！</div>
                <ul class="product_modalBtn">
                    <li class="sure" @click="_productDelpro">确定</li>
                    <li data-dismiss="modal">取消</li>
                </ul>
            </div>
        </div>
    </div>
</template>
