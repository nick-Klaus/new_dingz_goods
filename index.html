<!doctype html>
<html lang="en">
<head>
    <meta name="content-type" content="text/html" charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,  minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/animation.css">
    <link rel="stylesheet" href="css/default.css">
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="laydate/laydate.js" type="text/javascript"></script>
    <script src="js/vue.min.js"></script>
    <script src="js/vue-router.min.js"></script>
    <script src="js/vue-resource.js" type="text/javascript"></script>
    <script src="layui/lay/dest/layui.all.js"></script>

    <script src="js/moment.min.js" type="text/javascript"></script>
    <script src="js/lbundle/lrz.bundle.js" type="text/javascript"></script>
    <script src="js/appIndexsrc.js" type="text/javascript"></script>
</head>

<body id="app-body">

<!-- 左边侧栏 -->
<div class="left_menu hideDiv">
    <div class="menu_logo"></div>
    <div class="menu_main">
        <ul class="menu_title">
            <li class="menu_title_info" :class="{active:menu.tabs == p.val}" @click="_selectMenu(p.val,p.href) " v-for="p in menu.database">
                <span class="left_menu_icon" :class="p.href"></span>
                <a href="javascript:;">{{p.name}}</a>
                <dd></dd>
            </li>
        </ul>
    </div>
</div>

<!-- 内容 -->
<div class="index_main">
    <div class="index_main_box">
        <router-view :parent.sync="parentMsg"></router-view>
    </div>
</div>

<!-- 模板 -->
<div id="template"></div>


</body>

<script>


(function(){

    $("#template").load("template/template.html?t=" + new Date().getTime(),function(responseTxt,statusTxt,xhr){
        if(statusTxt=="success"){
            console.log("成功载入!");
            router.start(App, '#app-body');
        }
        if(statusTxt=="error"){
            alert("Error: "+xhr.status+": "+xhr.statusText);
        }
    });

})()

</script>


</html>
